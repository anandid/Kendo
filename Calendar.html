<!DOCTYPE html>
<html>
<head>
   
    <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>



   <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.common-material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.material.min.css" />
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.1017/styles/kendo.material.mobile.min.css" />

    <script src="https://kendo.cdn.telerik.com/2018.3.1017/js/jquery.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2018.3.1017/js/kendo.all.min.js"></script>
    
</head>
<body>
  
    <label>Start:</label>

    <input id='start'/>

    <label>End:</label>
    <input id='end'/>
    <br/>
    <div class="box-col">
            <h4>Set Day of Week Blackout Days</h4>
            <ul id="inlineFormatting">
                <li >
                Sun
                </li>
                <li>
                  Mon
                </li>
                <li >
                  Tue
                </li>
              <li >
                  Wed
                </li>
              <li >
                  Thu
                </li>
              <li >
                  Fri
                </li>
              <li >
                  Sat
                </li>
            </ul>
        </div>
  <br/>
    <div id='calendar' style='margin:10px'></div>

    <script>
       $(document).ready(function () {
       
      $("#inlineFormatting").kendoButtonGroup({
                selection: "multiple",
                 select: function (e) {
                                   console.log( e);
              
              var start = $('#start').data('kendoDatePicker');
        var end = $('#end').data('kendoDatePicker');
        var calendar = $('#calendar').data('kendoCalendar');

        if (start.value() && end.value() && start.value().getTime() <= end.value().getTime()) {
          
          
          var daysToAdd = 0;
          var datesToSelect = [];
          while (true) {
            var dateToAdd = start.value().addDays(daysToAdd);            
             
            if (dateToAdd.getTime() >= end.value().getTime()) {
              //datesToSelect.push(dateToAdd);
              break;
            }
            else if(e.indices.indexOf(dateToAdd.getDay()) !== -1)
            {              
              datesToSelect.push(dateToAdd);            
            }            
            daysToAdd++;
          }

          calendar.selectDates(datesToSelect);
        }
              
            },
            index: 0
            });
      
       
       });
      
      
      Date.prototype.addDays = function (days) {
        var dat = new Date(this.valueOf());
        dat.setDate(dat.getDate() + days);
        return dat;
      }

      $('#start').kendoDatePicker({
        change: rangeSelection
      });

      $('#end').kendoDatePicker({
        change: rangeSelection
      });

      $('#calendar').kendoCalendar({
        selectable:'multiple'
      });

      function rangeSelection() {

        
      }

    </script>
</body>
</html>
